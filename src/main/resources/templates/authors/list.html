<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1> Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th> Books </th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}"/>
        <th th:text="${author.firstName}"/>
        <th th:text="${author.lastName}"/>
        <th th:each="book : ${author.books}">
            <output th:text="${book.id}" />
            ,
            <output th:text="${book.title}" />
            <br/>
        </th>
    </tr>
</table>

</body>
</html>
